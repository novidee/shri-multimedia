<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>shri-multimedia</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
</head>
<body class="full-screen">
  <div class="cameras">
    <h1 class="cameras__title">Видеокамеры</h1>
    <ul class="cameras__list">
      <li class="cameras__item camera" data-id="neighbour">
        <div class="camera__container">
          <video id="video-1" class="camera__video" muted autoplay></video>
        </div>
      </li>
      <li class="cameras__item camera" data-id="cat">
        <div class="camera__container">
          <video id="video-2" class="camera__video" muted autoplay></video>
        </div>
      </li>
      <li class="cameras__item camera" data-id="dog">
        <div class="camera__container">
          <video id="video-3" class="camera__video" muted autoplay></video>
        </div>
      </li>
      <li class="cameras__item camera" data-id="hall">
        <div class="camera__container">
          <video id="video-4" class="camera__video" muted autoplay></video>
        </div>
      </li>
    </ul>
    <canvas class="movement-analyser" id="movement-analyser"></canvas>
  </div>
  <div class="controls">
    <footer class="controls__footer">
      <button class="controls__button button">Все камеры</button>
      <div class="form-range">
        <label for="brightness-control" class="form-range__label">Яркость</label>
        <input id="brightness-control" class="form-range__control" type="range" min="0" max="2" step="0.1" />
      </div>
      <div class="form-range">
        <label for="contrast-control" class="form-range__label">Контраст</label>
        <input id="contrast-control" class="form-range__control" type="range" min="0" max="2" step="0.1" />
      </div>
      <div class="controls__volume-analyser-wrapper">
        <canvas class="controls__volume-analyser" id="volume-analyser" width="200" height="50"></canvas>
      </div>
      <div style="color: white" class="controls__lightness-analyser-wrapper">
        <span>Освещенность</span>
        <span class="data"></span>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
